<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Inscription - Projet Blocus</title>
    <link rel="icon" type="image/png" href="../../assets/images/logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../assets/css/style.css">
    <style>.auth-container { min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 1rem; }</style>
</head>
<body class="relative bg-[#050505] text-white overflow-hidden">
    <div class="noise-overlay"></div>
    <div class="glow-bg" style="top: -20%; right: -10%; background: radial-gradient(circle, rgba(168,85,247,0.2) 0%, transparent 70%);"></div>

    <a href="../../index.html" class="absolute top-6 left-6 text-gray-400 hover:text-white transition-colors flex items-center gap-2 z-50">
        <i class="fas fa-arrow-left"></i> Retour
    </a>

    <div class="auth-container relative z-10">
        <div class="w-full max-w-md bg-gray-900/80 backdrop-blur-xl border border-gray-800 rounded-2xl p-8 shadow-2xl">
            <div class="text-center mb-8">
                <h2 class="text-3xl font-bold mb-2">Rejoins-nous !</h2>
                <p class="text-gray-400 text-sm">Crée ton compte pour booster tes révisions.</p>
            </div>

            <form id="signup-form" class="space-y-5">
                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-1">Email</label>
                    <input type="email" id="email" class="w-full px-4 py-2.5 bg-gray-800 border border-gray-700 rounded-lg text-white focus:border-indigo-500 outline-none" required>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-1">Mot de passe</label>
                    <input type="password" id="password" class="w-full px-4 py-2.5 bg-gray-800 border border-gray-700 rounded-lg text-white focus:border-indigo-500 outline-none" required>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-1">Confirmer</label>
                    <input type="password" id="confirm-password" class="w-full px-4 py-2.5 bg-gray-800 border border-gray-700 rounded-lg text-white focus:border-indigo-500 outline-none" required>
                </div>
                <button type="submit" id="signup-btn" class="w-full bg-indigo-600 hover:bg-indigo-500 text-white font-bold py-3 px-4 rounded-xl transition-all">S'inscrire</button>
            </form>

            <div class="mt-6 text-center">
                <p class="text-gray-400 text-sm">Déjà un compte ? <a href="login.html" class="text-indigo-400 hover:text-indigo-300">Se connecter</a></p>
            </div>
        </div>
    </div>

    <script type="module">
        import { auth } from '../../assets/js/config.js';
        import { createUserWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
        
        const signupForm = document.getElementById('signup-form');
        
        onAuthStateChanged(auth, (user) => {
            if (user && !user.isAnonymous) window.location.href = 'onboarding.html'; 
        });

        signupForm.addEventListener('submit', async function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirm = document.getElementById('confirm-password').value;

            if (password !== confirm) return alert("Les mots de passe ne correspondent pas.");
            if (password.length < 6) return alert("6 caractères minimum.");

            try {
                await createUserWithEmailAndPassword(auth, email, password);
                // Redirect handled by onAuthStateChanged
            } catch (error) {
                console.error(error);
                alert("Erreur : " + error.message);
            }
        });
    </script>
</body>
</html>
